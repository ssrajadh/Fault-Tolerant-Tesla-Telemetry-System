syntax = "proto3";
package tesla;

message VehicleData {
  int64 timestamp = 1;      // ms
  float vehicle_speed = 2;  // mph
  float battery_level = 3;  // %
  float power_kw = 5;       // kW
  float odometer = 6;       // miles
  int32 heading = 7;        // degrees (0-360)
}

message TelemetryBatch {
  repeated VehicleData records = 1;
  string device_id = 2;
}