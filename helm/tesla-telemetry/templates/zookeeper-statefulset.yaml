{{- if .Values.kafka.zookeeper.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "tesla-telemetry.fullname" . }}-zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tesla-telemetry.labels" . | nindent 4 }}
    component: zookeeper
spec:
  serviceName: {{ include "tesla-telemetry.fullname" . }}-zookeeper
  replicas: {{ .Values.kafka.zookeeper.replicas }}
  selector:
    matchLabels:
      {{- include "tesla-telemetry.selectorLabels" . | nindent 6 }}
      component: zookeeper
  template:
    metadata:
      labels:
        {{- include "tesla-telemetry.selectorLabels" . | nindent 8 }}
        component: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
        - containerPort: 2181
          name: client
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        volumeMounts:
        - name: data
          mountPath: /var/lib/zookeeper/data
        - name: logs
          mountPath: /var/lib/zookeeper/log
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  {{- if .Values.kafka.zookeeper.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.kafka.zookeeper.persistence.size }}
  - metadata:
      name: logs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.kafka.zookeeper.persistence.size }}
  {{- end }}
{{- end }}

---
{{- if .Values.kafka.zookeeper.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tesla-telemetry.fullname" . }}-zookeeper
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tesla-telemetry.labels" . | nindent 4 }}
    component: zookeeper
spec:
  type: ClusterIP
  ports:
  - port: 2181
    targetPort: 2181
    name: client
  selector:
    {{- include "tesla-telemetry.selectorLabels" . | nindent 4 }}
    component: zookeeper
{{- end }}

