apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tesla-telemetry.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tesla-telemetry.labels" . | nindent 4 }}
type: Opaque
stringData:
  SUPABASE_URL: {{ .Values.secrets.supabaseUrl | quote }}
  SUPABASE_SERVICE_KEY: {{ .Values.secrets.supabaseServiceKey | quote }}

