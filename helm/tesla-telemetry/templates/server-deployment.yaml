{{- if .Values.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tesla-telemetry.fullname" . }}-server
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tesla-telemetry.labels" . | nindent 4 }}
    component: server
spec:
  replicas: {{ .Values.server.replicas }}
  selector:
    matchLabels:
      {{- include "tesla-telemetry.selectorLabels" . | nindent 6 }}
      component: server
  template:
    metadata:
      labels:
        {{- include "tesla-telemetry.selectorLabels" . | nindent 8 }}
        component: server
    spec:
      containers:
      - name: server
        image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
        imagePullPolicy: {{ .Values.server.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "tesla-telemetry.fullname" . }}-config
              key: PORT
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "{{ include "tesla-telemetry.fullname" . }}-kafka:9093"
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: {{ include "tesla-telemetry.fullname" . }}-config
              key: KAFKA_TOPIC
        - name: KAFKA_CONSUMER_GROUP
          valueFrom:
            configMapKeyRef:
              name: {{ include "tesla-telemetry.fullname" . }}-config
              key: KAFKA_CONSUMER_GROUP
        - name: ENABLE_SUPABASE
          valueFrom:
            configMapKeyRef:
              name: {{ include "tesla-telemetry.fullname" . }}-config
              key: ENABLE_SUPABASE
        envFrom:
        - secretRef:
            name: {{ include "tesla-telemetry.fullname" . }}-secrets
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          {{- toYaml .Values.server.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "tesla-telemetry.fullname" . }}-data-shared
{{- end }}

---
{{- if .Values.server.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tesla-telemetry.fullname" . }}-server
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tesla-telemetry.labels" . | nindent 4 }}
    component: server
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    {{- include "tesla-telemetry.selectorLabels" . | nindent 4 }}
    component: server
{{- end }}

---
{{- if and .Values.server.enabled .Values.server.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "tesla-telemetry.fullname" . }}-server-hpa
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tesla-telemetry.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "tesla-telemetry.fullname" . }}-server
  minReplicas: {{ .Values.server.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.server.autoscaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.server.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.server.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
{{- end }}

