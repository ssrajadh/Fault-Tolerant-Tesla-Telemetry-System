# Template for secrets - DO NOT commit actual secrets
# 
# EASIEST WAY: Use the create-from-env.sh script to read from .env file:
#   ./k8s/secrets/create-from-env.sh
#
# MANUAL WAY: Create secrets using kubectl:
#   kubectl create secret generic telemetry-secrets \
#     --from-literal=SUPABASE_URL=... \
#     --from-literal=SUPABASE_SERVICE_KEY=...
#
# FROM .ENV FILE: The script reads SUPABASE_URL and SUPABASE_SERVICE_KEY from .env
apiVersion: v1
kind: Secret
metadata:
  name: telemetry-secrets
  namespace: default
type: Opaque
stringData:
  SUPABASE_URL: ""  # Will be populated by create-from-env.sh script
  SUPABASE_SERVICE_KEY: ""  # Will be populated by create-from-env.sh script
  # Add other sensitive configuration here

